ある新しいプロジェクトを作ります。
イメージとして、会社のRPAになります。
ユーザは4つの情報入力します。(機種、棚数、インチ数、高さ)
システムが内部でルールベースと計算を行います。
システムの出力はA、B、C、D、Hの数値になります。


以下詳しいルールを説明します。





まず、機械の内部データは以下のようになります。
機種：200,201,350,351
チェーンデータ1：31.75
チェーンデータ1：50.8
機種が200、201の場合は31.75を使用し、機種が350、351の場合は50.8を使用します。

次に
200のインチ数：10,11,12,14,15,16,18,19,20
201のインチ数
350のインチ数
351のインチ数

それぞれ対応するリング数(例：インチ数1番と1番リング対応する)
200のリング数：8,9,10,11,12,13,14,15,16
201のリング数：8,10,11,12,13,14,15,16
350のリング数：5,6,7,8,9,10,11,12
351のリング数：5,6,7,8,9,10,11,12

計算パラメータ：
200または201の場合はデータ1：20
350または351の場合はデータ1：14

次に
Aの計算方法を説明します。
A=(棚数*インチに対応するリング数-データ1)/2*チェーンデータ1

例：機種200、インチ数12、棚数16の場合
A=((16*10-20)/2*31.75)+60=2282.5

次に201と200のBのルール説明します。
201の場合は高さが3000より大きい場合はB=250となります。
高さが2750の場合B=200となります。
高さが2500の場合B=175となります。
高さが2250の場合B=0となります。

200の場合は高さが2750より大きい場合はB=250となります。
高さが2500の場合B=225となります。
高さが2250の場合B=0となります。